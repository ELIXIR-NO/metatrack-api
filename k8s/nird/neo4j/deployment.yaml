apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: elixir-uit-ns11105k
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5-community
          ports:
            - containerPort: 7474
              name: http
            - containerPort: 7687
              name: bolt
          env:
            - name: NEO4J_AUTH
              valueFrom:
                secretKeyRef:
                  name: neo4j-secret
                  key: auth
            - name: NEO4J_PLUGINS
              value: '["apoc"]'
            - name: NEO4J_server_memory_heap_max__size
              value: "512M"
            - name: NEO4J_server_memory_pagecache_size
              value: "256M"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1"
          volumeMounts:
            - name: neo4j-data
              mountPath: /data
      volumes:
        - name: neo4j-data
          persistentVolumeClaim:
            claimName: a70f1d73-ad6e-483d-91f2-1fd0c607b4e6